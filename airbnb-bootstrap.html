<html>
  <head>
    <meta charset="utf-8">

    <title>Bootstrap demo</title>

    <!-- Need to read device screen width (Bootstrap) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Fontawesome CSS only! -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  </head>

  <body>
    <!-- Top bar -->
    <div class="p-3 mb-4 border-bottom">
      <div class="container d-flex justify-content-between align-items-center">
        <img src="images/logo.png" alt="" width="64">
        <a href="#" class="btn btn-primary">Login</a>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-12 col-md-7 col-lg-8">
          <!-- Flat Carousel -->
          <div id="flatCarousel" class="carousel slide mb-4" data-ride="carousel">
            <div class="carousel-inner rounded">

              <div class="carousel-item active">
                <img src="images/flat.jpg" class="d-block w-100" alt="Living room">
              </div>

              <div class="carousel-item">
                <img src="images/bedroom.jpg" class="d-block w-100" alt="Bedroom">
              </div>

              <div class="carousel-item">
                <img src="images/bathroom.jpg" class="d-block w-100" alt="Bathroom">
              </div>

            </div>
            <a class="carousel-control-prev" href="#flatCarousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#flatCarousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

          <!-- Article -->
          <h1>Lovely flat somewhere</h1>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nulla deleniti eius aut vitae neque earum, provident aperiam, illum accusamus amet animi delectus magni, fuga doloribus, obcaecati unde voluptates magnam. Veritatis!</p>
        </div>

        <div class="col-12 col-md-5 col-lg-4">
          <!-- Form -->
          <form action="" class="border rounded py-3 px-4">
            <h2>Book this flat</h2>

            <div class="form-group">
              <label class="font-weight-bold">Message:</label>
              <input class="form-control" type="text" placeholder="Write something">
            </div>

            <div class="form-group">
              <label class="font-weight-bold">Arrival:</label>
              <input class="form-control" type="text" placeholder="10/10/2019">
            </div>

            <div class="form-group">
              <label class="font-weight-bold">Departure:</label>
              <input class="form-control" type="text" placeholder="17/10/2019">
            </div>

            <input type="submit" class="btn btn-primary btn-block">
          </form>
        </div>
      </div>



    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <!-- Popper.js (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Bootstrap JavaScript library-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
